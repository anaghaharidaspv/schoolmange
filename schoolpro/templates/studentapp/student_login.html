<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White */
            margin: 0;
            padding: 0;
            color: #000000; /* Black */
        }

        .container {
            width: 50%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #000000; /* Black */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ffffff; /* White */
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #ffffff; /* White */
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ffffff; /* White */
            border-radius: 5px;
            font-size: 16px;
            color: #000000; /* Black */
        }

        button[type="submit"] {
            background-color: #ffffff; /* White */
            color: #000000; /* Black */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #cccccc; /* Light Gray */
        }

        .student-login {
            background-color: #000000; /* Black */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #ffffff; /* White */
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .register-link {
            color: #ffffff; /* White */
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="student-login">
            <h2>Student Login</h2>
            <form method="post">
                {% csrf_token %}
                
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit">Login</button>

                <div class="links">
                    <a href="{% url 'studentapp:password_reset' %}">Forgot password?</a>
                    <p>If you are not registered, click the link below to register:</p>
                    <a class="register-link" href="{% url 'create_student' %}">Register Now</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
