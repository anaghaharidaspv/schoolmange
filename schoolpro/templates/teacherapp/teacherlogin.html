<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff; /* White */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000000; /* Black */
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #000000; /* Black */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #ffffff; /* White */
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #ffffff; /* White */
            text-align: left;
        }

        input[type="text"], input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ffffff; /* White */
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            background-color: transparent;
            color: #ffffff; /* White */
        }

        button[type="submit"] {
            background-color: #ffffff; /* White */
            color: #000000; /* Black */
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #cccccc; /* Light Gray */
        }

        .teacher-login {
            padding: 20px;
            text-align: center;
        }

        .otp-link {
            margin-top: 20px;
            display: block;
            color: #ffffff; /* White */
            text-decoration: none;
        }

        .otp-link:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 20px;
            color: #ff0000; /* Red for error messages */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="teacher-login">
            <h2>Teacher Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="{% url 'teacherapp:loginotp' %}" class="otp-link">Login via OTP</a>
            </form>
            {% if msg %}
                <div class="message">{{ msg }}</div>
            {% endif %}
        </div>
        <p>If you are not registered, click the link below to register:</p>
        <a class="register-link" href="{% url 'create_teacher' %}">Register Now</a>
    </div>
</body>
</html>
